name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Install packages
    - name: Install Cargo Expand
      run: cargo install cargo-expand

    # Build
    - name: Build
      run: cargo build --all-features --verbose

    # Test
    - name: Run tests
      run: cargo test --all-features --verbose
