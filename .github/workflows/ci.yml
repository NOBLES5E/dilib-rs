name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --all-features --verbose
    - name: Run tests
      run: cd dilib && cargo test --all-features --verbose

  test_suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --all-features --verbose
      - name: Run tests
        run: cd test_suite && cargo test --all-features --verbose